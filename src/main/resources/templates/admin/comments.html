<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>All comments</title>
</head>
<body>
<!--navbar Start-->
<div th:replace="~{admin/navbar::navbar}"></div>
<!--navbar end-->

<!--table Start-->
<div class="container">
    <div class="row">
        <h1>List of Blog Post</h1>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <th  style="width:5%">Sl.No.</th>
        <th style="width:20%">Email</th>
        <th style="width:10%">Name</th>
        <th style="width:20%">Content</th>
        <th style="width:20%">Comment Created On</th>
        <th style="width:15%">Comment Updated On</th>
        <th style="width:10%">Action</th>
        </thead>
        <tbody>
        <tr th:each="comment, commentStat:${comments}">
            <td th:text="${commentStat.count}">1</td>
            <td th:text="${comment.email}">email</td>
            <td th:text="${comment.name}">name</td>
            <td th:text="${comment.content}">content</td>
            <td th:text="${#temporals.format(comment.createdOn,'dd MMM yyyy HH:mm')}">30-12-2021 23:59</td>
            <td th:text="${#temporals.format(comment.updatedOn,'dd MMM yyyy HH:mm')}">30-12-2021 23:59</td>
            <td>
                <a th:href="@{/admin/comments/{commentId}/delete(commentId=${comment.id})}" class="btn btn-danger"  th:onclick="if(!(confirm('Are you sure you want to delete this comment ?') )) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br />
<br />
<br />
<!--table end-->
<br /><br />
<!-- Footer Start-->
<div th:replace="~{admin/footer::footer}"></div>
<!--Footer end-->

</body>
</html>
