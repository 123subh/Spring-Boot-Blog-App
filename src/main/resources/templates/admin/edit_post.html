<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<div th:replace="~{admin/navbar::navbar}"></div>

<div class="container py-2">
    <div class="card">
        <form method="post" th:action="@{/admin/posts/{postId}(postId=${post.id})}"  th:object="${post}">
            <input type="hidden" th:field="*{url}">
            <input type="hidden" th:field="*{createdOn}">
                <div class="form-group card-body " >
                <div class="card-header text-center"><h4>Edit Post</h4>
                </div>
                </div>
                <div class="form-group card-body">
                <label>Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter post title" name="title"  th:field="*{title}">
                <p th:if="${#fields.hasErrors('title')}" class="text-danger"
                   th:errors="*{title}"></p>
                </div>
            <div class="form-group card-body">
                <label>Short Description</label>
                <input type="text" class="form-control" id="shortDescription" placeholder="Write a short description about the post" name="shortDescription" th:field="*{shortDescription}">

                <p th:if="${#fields.hasErrors('shortDescription')}" class="text-danger"
                   th:errors="*{shortDescription}"></p>

            </div>
            <div class="form-group card-body">
                <label>Content</label>
                <textarea class="form-control" rows="10" id="content" name="content" th:field="*{content}"></textarea>
                <p th:if="${#fields.hasErrors('content')}" class="text-danger"
                   th:errors="*{content}"></p>

            </div>
            <div class="form-group card-body">
                <button type="submit" class="btn btn-primary card-body p-2">Submit</button>
            </div>
        </form>
    </div>

</div>

<div th:replace="~{admin/footer::footer}"></div>
<script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

<script>
                        ClassicEditor
                                .create( document.querySelector( '#content' ) )
                                .then( content => {
                                        console.log( content );
                                } )
                                .catch( error => {
                                        console.error( error );
                                } );
                </script>
</body>
</html>
